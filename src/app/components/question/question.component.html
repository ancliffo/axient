<div class='question-panel {{ currentQuestion === question.id  ? "show" : "hide" }}'>
  <p class="question-text">{{question.questionText}}</p>
  <div class="options-wrapper">
    <div class="form-check" *ngFor="let questionOption of questionOptions">
      <label class="form-check-label" for="{{ questionOption.text }}">
        <input
          class="form-check-input"
          type="radio"
          name="questionInput"
          [(ngModel)]="questionInput"
          id="{{ questionOption.text }}"
          value="{{ questionOption.text.toLowerCase() }}"
          tabindex="0"
          (change)="onUpdateAnswer($event)">
        <i aria-hidden="true"></i> <span>{{ questionOption.text }}</span>
      </label>
    </div>
  </div>
</div>
