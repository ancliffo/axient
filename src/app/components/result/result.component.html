<div class='result-panel'>
  <div class="results">
    <p class="mt-2 mb-0">Congratulations!</p>
    <img alt="{{ leafResult }} Leaf" src="assets/leaves/{{ leafResult ? leafResult.toLowerCase() : 'elm' }}.png" />
    <p class="mt-0 mb-2">You found a <strong>{{ leafResult }} leaf!</strong></p>
  </div>
  <div class="result-form">
    <p>Please answer as many of the following questions as you can about your leaf before submitting your observation:</p>
    <div class="form-row">
      <div class="form-group col-12">
        <label for="inputColor">Color:</label>
        <select id="inputColor" class="form-control">
          <option selected>Pick One</option>
          <option>Green</option>
          <option>Yellow</option>
          <option>Orange</option>
          <option>Brown</option>
          <option>Red</option>
        </select>
      </div>
      <div class="form-group col-12">
        <label for="inputLength">Centimeters in length:</label>
        <input type="text" class="form-control" id="inputLength">
      </div>
      <div class="form-group col 12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
    </div>
  </div>
  <div>
    <img class="leaf" src="assets/icons/leaf.png"/>
    <img class="leaf" src="assets/icons/leaf.png"/>
    <img class="leaf" src="assets/icons/leaf.png"/>
    <img class="leaf" src="assets/icons/leaf.png"/>
    <img class="leaf" src="assets/icons/leaf.png"/>
    <img class="leaf" src="assets/icons/leaf.png"/>
  </div>
</div>
